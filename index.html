<!DOCTYPE html>
<html>
<head>
  <title>Navigate to Specified URL</title>
</head>
<body>

  <a href="https://associated-domains-playgrounds.web.app/authorization">
    Go to Authorization Page
  </a>

  <button onclick="redirectToAuthorization()">Redirect to Authorization Page</button>

  <script>
    function redirectToAuthorization() {
      window.location.href = "https://associated-domains-playgrounds.web.app/authorization";
    }
  </script>

</body>
</html>
